<mat-nav-list>
    <div class="logo py-4">
        <img src="../../assets/profile.jpg" alt="Profile logo" />
    </div>
    <h2 matSubheader class="mt-2">SOFTWARE DEVELOPER</h2>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let menu of menuItem">
        <a *ngIf="menu?.isDisplay == true" mat-list-item routerLink="{{menu.link}}" routerLinkActive="list-item-active">
            <mat-icon>{{menu.icon}}</mat-icon>{{menu.label}}
        </a>
    </ng-container>
</mat-nav-list>
